<!-- 
EJERCICIO 2: Página con información personal usando saltos de línea
Función de cada línea:
- <html>: Define el inicio del documento HTML
- <head>: Sección de encabezado del documento
- </head>: Cierre de la sección de encabezado
- <body>: Inicio del cuerpo visible del documento
- JOSE ANTONIO CRUZ ALCON: Texto con el nombre completo
- <BR>: Etiqueta de salto de línea (line break)
- SEXTO: Texto indicando el semestre
- <BR>: Otro salto de línea
- MASCULINO: Texto indicando el género
- <BR>: Otro salto de línea
- 21: Texto indicando la edad
- <BR>: Último salto de línea
- </body>: Cierre del cuerpo del documento
- </html>: Cierre del documento HTML
-->
<html>
<head>
</head>
<body>
JOSE ANTONIO CRUZ ALCON<BR> SEXTO<BR> MASCULINO<BR>30<BR>
</body>
</html>
